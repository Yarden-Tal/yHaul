<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e08100192.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/236322427_525927985151454_1950170483012406312_n.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/dist/cart.css">
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Your y-Haul Cart</title>
</head>

<body>
    <header>
        <nav>
            <div class="menu-left-wrapper">
                <div class="menu-left-wrapper__burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="menu-left-wrapper__company-name">
                    <img src="./images/236322427_525927985151454_1950170483012406312_n.jpg" alt="y-haul logo">
                </div>
            </div>
            <div class="menu-right-wrapper">
                <div class="menu-right-wrapper__search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="menu-right-wrapper__cart">
                    <i class="fas fa-shopping-cart" onclick="handleGoToCart()"></i>
                </div>
            </div>
        </nav>
        <h1 class="cart-headline">Your Shopping Cart</h1>
        <p class="header-p">Having trouble placing items in your cart? Contact customer support online or call
            1-999-HI-Y-HAULÂ® .</p>
    </header>
    <main>
        <div id="products-section">
            <div class="truck">
                <div class="truck__img">
                    <img src="https://www.uhaul.com/Reservations/Images/Equipment/Trucks/14Large.png" alt="15' truck">
                </div>
                <div class="truck__type">15' truck</div>
                <input value="1" min="1" max="5" type="number" name="quantity" id="quantity">
            </div>
        </div>
        <div class="payment-section">
            <h2 class="payment-section__headline">Your order summary</h2>
            <p class="payment-section__total">`${totalPrice}`</p>
            <button onclick="purchase(event)" id="submit-btn" type="submit">Purchase</button>
        </div>
    </main>
    <script src="./scripts/cart.js"></script>
</body>

</html>
