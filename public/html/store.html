<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e08100192.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../images/truck-moving-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/dist/store.css">
    <title>y-Haul</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-left-wrapper">
                <div class="menu-left-wrapper__burger-menu">
                    <i class="fas fa-bars"></i>
                </div> 
                <div class="menu-left-wrapper__company-name">y-Haul</div>
            </div>
            <div class="menu-right-wrapper">
                <div class="menu-right-wrapper__search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="menu-right-wrapper__cart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </nav>
        <div class="top-img-wrapper">
            <h1>Moving Made EasierÂ®</h1>
        </div>
    </header>
    <main>
        <h2 class="presentation-headline">U-Haul Truck Rentals</h2>
        <p class="presentation-text">Get an affordable, reliable and accessible rental truck for your move.</p>
        <div class="trucks-wrapper">
            <div class="truck">
                <div class="truck__img">
                    <img src="https://www.uhaul.com/Reservations/Images/Equipment/Trucks/uhaul-pickup-SM.webp?3c2373e7=432472525" alt="Pickup">
                </div>
                <div class="truck__type">Pickup</div>
                <p class="truck__price">29$</p>
                <button id="rent-pickup-btn" class="truck__choose-btn" onclick="handleGoToProduct()">Rent</button>
            </div>
            <div class="truck">
                <div class="truck__img">
                    <img src="https://www.uhaul.com/Reservations/Images/Equipment/Trucks/uhaul-cargo-van-SM.webp?3c2373e7=1164079663" alt="Cargo van">
                </div>
                <div class="truck__type">Cargo van</div>
                <p class="truck__price">39$</p>
                <button id="rent-cargoVan-btn" class="truck__choose-btn" onclick="handleGoToProduct()">Rent</button>
            </div>
            <div class="truck">
                <div class="truck__img">
                    <img src="https://www.uhaul.com/Reservations/Images/Equipment/Trucks/10Small.webp?3c2373e7=1270964960" alt="10' truck">
                </div>
                <div class="truck__type">10' truck</div>
                <p class="truck__price">49$</p>
                <button id="rent-10footTruck-btn" class="truck__choose-btn" onclick="handleGoToProduct()">Rent</button>
            </div>
            <div class="truck">
                <div class="truck__img">
                    <img src="https://www.uhaul.com/Reservations/Images/Equipment/Trucks/14Small.webp?3c2373e7=978992987" alt="15' truck">
                </div>
                <div class="truck__type">15' truck</div>
                <p class="truck__price">59$</p>
                <button id="rent-15footTruck-btn" class="truck__choose-btn" onclick="handleGoToProduct()">Rent</button>
            </div>
        </div>
    </main>

    <script src="../scripts/store.js"></script>
</body>
</html>
