<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e08100192.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../images/truck-moving-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/dist/login.css">
    <title>y-Haul Login</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-left-wrapper">
                <div class="menu-left-wrapper__burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="menu-left-wrapper__company-name">y-Haul</div>
            </div>
        </nav>
    </header>
    <h1 class="headline">Login</h1>
    <form id="login-form">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <button id="submit-btn" type="submit">Login</button>
    </form>
    <div class="img-wrapper">
        <img src="https://www.movingfeedback.com/wp-content/uploads/2019/12/Enterprise-Truck-Rental-Moving-Feedback-scaled-e1574534210337.jpg" alt="moving truck">
    </div>
</body>
</html>
