<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e08100192.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/236322427_525927985151454_1950170483012406312_n.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/dist/register.css">
    <title>y-Haul Register</title>
</head>

<body>
    <header>
        <nav>
            <div class="menu-left-wrapper">
                <div class="menu-left-wrapper__burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="menu-left-wrapper__company-name">
                    <img src="./images/236322427_525927985151454_1950170483012406312_n.jpg" alt="y-haul logo">
                </div>
            </div>
        </nav>
    </header>
    <h1 class="headline">Register</h1>
    <form id="register-form">
        <label for="email">Email</label>
        <input autocomplete="username" type="email" name="email" id="email" required placeholder="Enter your address">
        <label for="password">Password</label>
        <input autocomplete="current-password" type="password" placeholder="Must be at least 6 characters long"
            name="password" id="password" required minlength="6" maxlength="20">
        <button id="submit-btn" type="submit">Register</button>
    </form>
    <div class="img-wrapper">
        <img src="https://www.movingfeedback.com/wp-content/uploads/2019/12/Enterprise-Truck-Rental-Moving-Feedback-scaled-e1574534210337.jpg"
            alt="moving truck">
    </div>
</body>

</html>
